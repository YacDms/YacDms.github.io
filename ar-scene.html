<!DOCTYPE html>
<html>
  <head>
    <title>AR Recette</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <img id="dynamicImage" />
      </a-assets>

      <a-image src="#dynamicImage" position="0 0 0" rotation="-90 0 0" width="1" height="1"></a-image>
      <a-marker-camera></a-marker-camera>
    </a-scene>

    <script>
      function getImageUrlFromQuery() {
        const params = new URLSearchParams(window.location.search);
        return params.get("image");
      }

      const imageUrl = getImageUrlFromQuery();
      if (imageUrl) {
        document.getElementById("dynamicImage").setAttribute("src", imageUrl);
      }
    </script>
  </body>
</html>
